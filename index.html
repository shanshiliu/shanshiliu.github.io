    const mockStorage = (function() {
      let store = {};
      try {
        store = JSON.parse(localStorage.getItem('mock_lottery_store')) || {};
      } catch (e) {
        console.error("Local storage access failed:", e);
      }

      const save = () => {
        try {
          localStorage.setItem('mock_lottery_store', JSON.stringify(store));
        } catch (e) {
          console.error("Local storage save failed:", e);
        }
      };

      return {
        get: async (key) => ({ value: store[key] }),
        set: async (key, value) => {
          store[key] = value;
          save();
        },
        delete: async (key) => {
          delete store[key];
          save();
        }
      };
    })();

    window.storage = mockStorage;

            // åˆ›å»ºå¥–é¡¹æ± 
            config.prizes.forEach(prize => {

            // æ´—ç‰Œç®—æ³• - Fisher-Yates
